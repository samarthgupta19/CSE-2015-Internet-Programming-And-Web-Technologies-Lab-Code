    <div style="background-color: lightcoral; position:absolute;">Hello VITian</div>

    <button>ANIMATE</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
      console.log("called")
    $("div").animate({left: '250px'},function() {
        this.style.backgroundColor = "yellow";
    });
    $("div").animate({left: "10px",backgroundColor: "red"},function() {
        this.style.backgroundColor = "red";
    });
    $("div").animate({top: "200px",backgroundColor: "blue"},function() {
        this.style.backgroundColor = "blue";
    });
    $("div").animate({top: "10px",backgroundColor: "green"},function() {
        this.style.backgroundColor = "green";
    });
    $("div").animate({opacity: 0});
  });
});
</script>
