<script>
var img_sources = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYIko9jdqizccGE4-JxZyOd82A1npP09WoqQ&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQjBHWfRvri4hUjmGWPUPCorhGfoTbdRVHSg&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQorGsgZW08-Saf-gjkrH8vz2r9XBwoKaYXZg&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJumDWT5AQwcoh2jOEUsOwGVvVc1mxsV9QkA&usqp=CAU"]
var curimg = 0;
function startTime() {
var now = new Date();
var h = now.getHours();
var m = now.getMinutes();
var s = now.getSeconds();
m = m < 10 ? "0" + m : m;
s = s < 10 ? "0" + s : s;
document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
var t = setTimeout(startTime, 500);
}
function change() {
document.body.style.backgroundColor = document.getElementById("col").value;
document.body.style.fontSize = document.getElementById("fonts").value + "px";
document.body.style.fontFamily = document.getElementById("fontf").value;
}
function previmg() {
if (curimg > 0) {
curimg--;
}
document.getElementById("img").src = img_sources[curimg];
}
function nextimg() {
if (curimg < img_sources.length - 1) {
curimg++;
}
document.getElementById("img").src = img_sources[curimg];
}
function gettime()
{
var today = new Date();
var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();
var time = document.querySelector("#clock_box");
time.textContent= h +" : "+ m + " : " + s;
var t= setTimeout(gettime,500);
}
for(var i=0;i<5;i++)
{

}
</script>
