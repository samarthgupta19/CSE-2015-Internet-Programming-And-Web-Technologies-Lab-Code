<html>
<head>
<title>Validation</title>
<link rel="stylesheet" href="Q-3.css">
<script type="text/javascript">
function validate() { name(document.getElementById("name").value); reg(document.getElementById("regno").value); mail(document.getElementById("email").value); num(document.getElementById("phoneno").value);
}
function name(name) { nl = name.length;
flag = 1;
for (i = 0; i < nl; i++) { c = name.charAt(i);
if (!((c >= 'A' && c <= 'Z') || (c >= 'a' && c <= 'z') || c == ' ' || c < 30))
flag = 0;
}
if (flag == 0) alert("Name Should Not Exceed 30 Characters And Must Be Only Alphabets!");
}
function reg(regno) {
    flag = 1;
for (i = 0; i < regno.length; i++) { c = regno.charAt(i);
if (!((c >= 'A' && c <= 'Z') || (c >= 'a' && c <= 'z') || (c >= '0' && c <= '9')))
flag = 0;
}
if (flag == 0) alert("Registration Number Should Have Alphabets And Numbers Only!");
}
function mail(email) { atp = email.indexOf("@");
dotp = email.lastIndexOf(".");
if (atp < 1 || dotp < atp + 2 || dotp + 2 >= email.length) alert("Enter A Valid E-mail ID!");
}
function num(phoneno) {
if (phoneno.length < 10) alert("Mobile Number Should Be Exactly 10 Digits!");
}
function disable() {
if (document.getElementById("check").checked) {
document.getElementById("permadd").value = document.getElementById("tempadd").value;
document.getElementById("permadd").disabled = true;
}else {
document.getElementById("permadd").disabled = false;
document.getElementById("permadd").value = "";
}
} </script>

</head>
<body bgcolor="#000000">
<center>
<form>
<table class="inner">
<tr>
<td>STUDENT NAME :</td>
<td><input name="name" id="name" type="text" maxlength="30"></td>
</tr>
<tr>
    <td>REGISTER NUMBER :</td>
    <td><input id="regno" type="text"></td>
    </tr>
    <tr>
    <td>DATE OF BIRTH :</td>
    <td><input id="dob" type="text"></td>
    </tr>
    <tr>
    <td>PROGRAM :</td>
    <td><input id="prog" type="text"></td>
    </tr>
    <tr>
    <td>E-MAIL ID :</td>
    <td><input id="email" type="text"></td>
    </tr>
    <tr>
    <td>TEMPORARY ADDRESS :</td>
    <td><input id="tempadd" type="text"></td>
    </tr>
    <tr>
    <td>PERMANENT ADDRESS :</td>
    <td><input id="permadd" type="text"></td>
    <td><input id="check" type="checkbox" onclick="disable();">Permanent Address Is Same As Temporary Address</td>
    </tr>
    <tr>
    <td>PHONE NUMBER :</td>
    <td><input id="phoneno" type="text" maxlength="10"></td>
    </tr>
    <tr>
    <td colspan="2"><input type="submit" onclick="validate();"></td>
    </tr>
    </table>
    </form>
    </center>
    </body>
    </html>
