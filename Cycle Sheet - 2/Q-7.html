<html>
    <head><title>Q-7</title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        </head>
        <body>
        DIVISIBLE BY : <input type="text" id="num"><button id="del">DELETE</button>
        <br><br>
        CLICK A BUTTON :
        <button id="11">11</button>
        <button id="22">22</button>
        <button id="34">34</button>
        <button id="42">42</button>
        <button id="50">50</button>
        <button id="63">63</button>
        <button id="71">71</button>
        <button id="85">85</button>
        <button id="94">94</button>
        <button id="103">103</button>
        <script>
        $("#del").click(function () {
        $("button").show();
        var num = $("#num").val()
        var vals = [11, 22, 34, 42, 50, 63, 71, 85, 94, 103];
        for (i of vals) {
        if ((i % num) == 0) {
        $("#" + i).hide();
        }
        }
        })
        </script>
        </body>
        </html>
